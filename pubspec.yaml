name: carely
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  flutter_secure_storage: ^9.0.0

  google_maps_flutter: ^2.10.1
  location: ^5.0.0
  google_maps_cluster_manager: ^3.1.0
  geocoding: ^3.0.0

  cupertino_icons: ^1.0.8
  logger: ^2.5.0
  stomp_dart_client: ^2.1.3
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  intl: ^0.19.0
  flutter_dotenv: ^5.2.1
  pretty_dio_logger: ^1.4.0
  dio: ^5.8.0+1
  font_awesome_flutter: ^10.8.0
  table_calendar: ^3.1.3
  flutter_time_picker_spinner: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  freezed: ^2.5.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/temp-user-image.png
    - assets/images/no-chat-room.png
    - .env

fonts:
  - family: Pretendard
    fonts:
      - asset: assets/fonts/Pretendard-Thin.ttf
        weight: 100
      - asset: assets/fonts/Pretendard-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Pretendard-Light.ttf
        weight: 300
      - asset: assets/fonts/Pretendard-Regular.ttf
        weight: 400
      - asset: assets/fonts/Pretendard-Medium.ttf
        weight: 500
      - asset: assets/fonts/Pretendard-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Pretendard-Bold.ttf
        weight: 700
      - asset: assets/fonts/Pretendard-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Pretendard-Black.ttf
        weight: 900
